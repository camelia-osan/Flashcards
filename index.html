<html>

<head>
    <meta charset="utf-8">
    <title>Capitals</title>

    <!-- Fonts -->

<body>
    <h1 id="questionText">What is the capital of...</h1>

    <div class="container">

                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="front-face">South Korea</div>
                    <div class="back-face">Seoul</div>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="front-face">Honduras</div>
                    <div class="back-face">Tegucigalpa</div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card-container">
                <div class="card">
                    <div class="front-face">Papua New Guinea</div>
                    <div class="back-face">Port Moresby</div>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="front-face">Sweden</div>
                    <div class="back-face">Stockholm</div>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="front-face">Tunisia</div>
                    <div class="back-face">Tunis</div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card-container">
                <div class="card">
                    <div class="front-face">Iceland</div>

                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="front-face">Georgia</div>
                    <div class="back-face">Tbilisi</div>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="front-face">Austria</div>
                    <div class="back-face">Viena</div>
                </div>
            </div>
        </div>
    </div>

</html>
